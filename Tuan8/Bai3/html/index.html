<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/script.js"></script>
</head>
<body>
    <div class="container-sm" style="font-weight: bold;">
        <div class="row align-items-center col-6">
            <label class="col-3" for="hoTen">Họ tên: </label>
            <input class="col-9" type="text" id="hoTen">
        </div>
        <div class="row align-items-center col-6">
            <label class="col-3" for="lop">Lớp: </label>
            <select class="col-9" id="lop">
                <option value="9A">Đại học kỹ thuật phần mềm 9A</option>
                <option value="9B">Đại học kỹ thuật phần mềm 9B</option>
            </select>
        </div>
        <div class="row align-items-center col-6">
            <label class="col-3" for="monHoc">Môn học: </label>
            <select class="col-9" id="monHoc">
                <option value="LTHT">Lập trình hướng đối tượng</option>
                <option value="CTDLGT">Cấu trúc dữ liệu và giải thuật</option>
            </select>
        </div>
        <div class="row align-items-center col-6">
            <label class="col-3" for="loai">Loại: </label>
            <div class="col-9">
                <input type="radio" id="lyThuyet" name="loai" value="LyThuyet">
                <label for="lyThuyet">Lý thuyết</label>
                <input type="radio" id="thucHanh" name="loai" value="ThucHanh">
                <label for="thucHanh">Thực hành</label>
            </div>
        </div>
        <div class="row col-6">
            <button class="btn btn-primary" id="dangKyBtn" disabled>Đăng ký</button>
        </div>
        <div class="row col-6">
            <table class="table table-bordered">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Họ tên</th>
                        <th scope="col">Lớp</th>
                        <th scope="col">Môn học</th>
                        <th scope="col">Loại</th>
                    </tr>
                </thead>
                <tbody id="thongTin">
                </tbody>
            </table>
        </div>
    </div>
    <script src="../js/script.js"></script>
</body>
</html>
