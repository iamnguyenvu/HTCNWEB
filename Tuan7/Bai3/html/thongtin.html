<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <p>
        Họ và tên: <span id="fullname"></span>
    </p>
    <p>
        Tên đăng nhập: <span id="username"></span>
    </p>
    <p>
        Mật khẩu: <span id="password"></span>
    </p>
    <p>
        Ngày sinh: <span id="date"></span>
    </p>
    <p>
        Email: <span id="email"></span>
    </p>
    <p>
        Điện thoại: <span id="phonenumber"></span>
    </p>
    <p>
        Địa chỉ: <span id="address"></span>
    </p>
    <p>
        Sở thích: <span id="hobbies"></span>
    </p>
    <script>
        $(document).ready(function () {
            let fullname = localStorage.getItem('fullname');
            let username = localStorage.getItem("username");
            let password = localStorage.getItem("password");
            let phonenumber = localStorage.getItem("phonenumber");
            let date = localStorage.getItem("date");
            let email = localStorage.getItem("email");
            let address = localStorage.getItem("address");
            let hobbies = localStorage.getItem("hobbies");

            $('#fullname').text(fullname);
            $('#username').text(username);
            $('#password').text(password);
            $('#date').text(date);
            $('#email').text(email || 'Chưa cập nhật');
            $('#phonenumber').text(phonenumber || 'Chưa cập nhật');
            $('#address').text(address || 'Chưa cập nhật');
            $('#hobbies').text(hobbies || 'Chưa cập nhật');
        });
    </script>
</body>
</html>
