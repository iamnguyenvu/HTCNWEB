<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/script.js"></script>
</head>
<body>
    <div class="container" style="background-color: rgb(81, 210, 148); font-family: 'Times New Roman', Times, serif;">
        <div class="row">
            <div class="col text-primary text-center">
                <h3>Register Form</h3>
            </div>
        </div>
        <div class="row">
            <table class="table table-bordered text-primary">
                <tr>
                    <td class="text-right" >Ho va ten (*) :</td>
                    <td>
                        <input id="ipFullName" type="text" style="width: 70%;">
                        <span id="errFullName"></span>
                    </td>
                </tr>
                <tr>
                    <td class="text-right">Ten Dang nhap (*) :</td>
                    <td>
                        <input id="ipUserName" type="text" style="width: 70%;">
                        <span id="errUserName"></span>
                    </td>
                </tr>
                <tr>
                    <td class="text-right">Mat khau (*) :</td>
                    <td>
                        <input id="ipPassword" type="password" style="width: 70%;">
                        <span id="errPassword"></span>
                    </td>
                </tr>
                <tr>
                    <td class="text-right">Xac nhan mat khau (*) :</td>
                    <td>
                        <input id="ipConfirmPassword" type="password" style="width: 70%;">
                        <span id="errConfirmPassword"></span>
                    </td>
                </tr>
                <tr>
                    <td class="text-right">Ngay sinh:</td>
                    <td>
                        <input id="ipDate" type="date" style="width: 70%;">
                        <span id="errDate"></span>
                    </td>
                </tr>
                <tr>
                    <td class="text-right">Dien thoai:</td>
                    <td>
                        <input id="ipPhoneNumber" type="text" style="width: 70%;">
                        <span id="errPhoneNumber"></span>
                    </td>
                </tr>
                <tr>
                    <td class="text-right">Dia chi:</td>
                    <td>
                        <input id="ipAddress" type="text" style="width: 70%;">
                        <span id="errAddress"></span>
                    </td>
                </tr>
                <tr>
                    <td class="text-right">Email:</td>
                    <td>
                        <input id="ipEmail" type="text" style="width: 70%;">
                        <span id="errEmail"></span>
                    </td>
                </tr>
                <tr>
                    <td class="text-right">So thich:</td>
                    <td>
                        <select name="hobbies" id="hobbies" style="width: 30%;">
                            <option value="Ca Nhac">Ca Nhac</option>
                            <option value="The Thao">The Thao</option>
                            <option value="Mua">Mua</option>
                            <option value="Ve Tranh">Ve Tranh</option>
                        </select>
                        <span id="errAddress"></span>
                    </td>
                </tr>
                <tr>
                    <td class="text-right"></td>
                    <td>
                        <input id="btnSubmit" type="submit" value="Dang ky" style="width: 20%; border-radius: 4px;">
                        <input id="btnCancel" type="button" value="Huy" style="width: 14%; border-radius: 4px;">
                        <span id="errAddress"></span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
